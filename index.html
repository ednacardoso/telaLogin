<body>

    <div class="area">

        <img class = "logo" src="images/como-elaborar-um-formulario-de-pesquisa.png"/>
        <h2 class="remember"> Faça o Login:</h2>

        <form>
            
            <input type="email" name="email" placeholder="Digite seu email" class = "form-control"/>
            <input type="password" name="password" placeholder="Digite sua senha" class = "form-control"/>
            
            <label class = "remember">
                <input type="checkbox" name="remember" value="1"/>
                Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" />

            <pc class="gray">2022</p>

        </form>
    </div>
    
</body>
